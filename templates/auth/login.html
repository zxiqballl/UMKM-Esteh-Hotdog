<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Masuk — UMKM Esteh & Hotdog</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script defer src="/static/js/ui.js"></script>
</head>
<body>
    <div class="auth-wrap">
        <div class="auth-card card">
            <div class="auth-head">
                <div class="brand">
                    <div class="logo">EH</div>
                    <div>
                        <h1>UMKM Esteh & Hotdog</h1>
                        <div class="muted">Dashboard & Kasir sederhana</div>
                    </div>
                </div>
            </div>

            {% if error %}
            <div style="color:var(--danger);padding:8px;border-radius:8px;background:rgba(239,68,68,0.06);margin-bottom:10px">{{ error }}</div>
            {% endif %}

            <form method="POST" class="form-row">
                <label class="muted">Email</label>
                <input type="email" name="email" placeholder="email@contoh.com" required>

                <label class="muted">Password</label>
                <input type="password" name="password" placeholder="••••••••" required>

                <div style="display:flex;justify-content:space-between;align-items:center">
                    <label style="display:flex;gap:8px;align-items:center"><input type="checkbox" name="remember"> Ingat saya</label>
                    <a href="#" class="muted">Lupa password?</a>
                </div>

                <div style="display:flex;gap:8px;justify-content:flex-end">
                    <button type="submit" class="btn btn-primary">Masuk</button>
                    <a href="/" class="btn btn-ghost">Batal</a>
                </div>
            </form>
        </div>
    </div>
    <footer style="text-align:center;padding:18px;color:var(--muted)">© {{ current_year if current_year else '' }} UMKM Esteh & Hotdog</footer>
</body>
</html>
